<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <title>
            Connected Art Client Library Example
        </title>
        <style>
            html, body {
                background: black;
            }

            html {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            body {
                width: 50%;
                height: 50%;
                overflow-wrap: break-word;
                color: white;
            }
        </style>

    </head>
    <body>
        <h1>Connected Art Client Library Example</h1>

        <div class="js-device-data"></div>

        <script src="https://electricobjects.github.io/eo-js/electricobjects.js"></script>
        <script>
            ElectricObjects
                .fetchDeviceInfo()
                .then(function(data) {
                    // Do something with the data
                    document.querySelector('.js-device-data')
                        .innerHTML = JSON.stringify(data);
                })
                .catch(function(error) {
                    // Handle exceptions
                    console.error('Something bad happened', error);
                });
        </script>
    </body>
</html>
